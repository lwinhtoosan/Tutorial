<body>
    <script>
    let globalvar = "I'm global"
    
    function testscope() {
        let localvar = "I'm local";
        console.log(globalvar);
        console.log(localvar);
    }

    console.log(globalvar);
    //console.log(localvar);
    
    function outer() {
        let count=1;
        return function inner() {
            count++;
            console.log("closure",count);
        }
    }
    const counter=outer();
    counter();
    counter();
    </script>
