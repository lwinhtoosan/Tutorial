<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData() {
            return new Promise((resolve) =>{
                setTimeout(() =>{
                    resolve("I am here");
                },3000)
            }
        )
        }
        getData().then(data=>console.log(data));

         async function fetchData() {
            let data=await getData();
            console.log(data);
         }
         fetchData();
    </script>
</body>
</html>
